  <style>

    h1 {

</head>
<body>

  <h1>Hello, Bestie! ðŸ’–</h1>

  <div>

  <script>
    // ðŸŽ‚ BIRTHDAY COUNTDOWN
    const today = new Date();
let birthday = new Date(today.getFullYear(), 3, 6); // April is month 3 (0-based)

const isTodayBirthday =
  today.getDate() === birthday.getDate() &&

if (isTodayBirthday) {
  document.getElementById("countdown").innerText =

} else {

}


    // ðŸ’¬ MESSAGES + PHOTOS
