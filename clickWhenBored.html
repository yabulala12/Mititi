<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click When Bored</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f3f3f3;
      color: #333;
    }
    button {
      margin-top: 15px;
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff3c2f;
    }

    /* Modal Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
      overflow: auto;
      padding-top: 100px;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Click When Bored</h1>
  <button onclick="showFunnyMessage()">Click When Bored</button>
  <br>
  <button onclick="window.location.href='index.html'">Back to Home</button>
  <br>
  <button onclick="showMotivationalMessage()">Get Motivation</button>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>

  <script>
      const funnyMessages = [
      "ለምን ደበረሽ!.",
      "ሆድሽን 10 ጊዜ ምቺው ፡).",
      "መቆላት ለቡናም አልጠቀማትም አስወቀጣት አንጂ... እማ ነው እንደዚ ምትለው",
      "እንቆቅልሽ! ጥቁር ናት ሲገለብጡዋት ነጣች? ;)",
      "Parallel lines have so much in common. It’s a shame they’ll never meet.",
      "ሰው ፈረሱ ጠፍር ልጓሙ?. ሀ.ሰንጋ  ለ)እንስራ",
      "በሶስት እግሩ ቆሞ የሚፈነጥዝ?  አንቺ ነሽ",
      "The problem with candy jokes is they’re too sweet.",
      "ትንሹ የማያድግ ትልቁ የማያረጅ?  ሀ.ድንጋይ ለ.ኤሊ .",
      "What do you call fake spaghetti? An impasta!",
      "text yab(me)."
    ];

    const motivationalMessages = [
      "Believe you can and you're halfway there.",
      "The only way to do great work is to love what you do.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Don’t watch the clock; do what it does. Keep going.",
      "You are never too old to set another goal or to dream a new dream.",
      "Opportunities don't happen, you create them.",
      "The best way to predict the future is to create it.",
      "The harder you work for something, the greater you'll feel when you achieve it.",
      "It always seems impossible until it's done.",
      "Success usually comes to those who are too busy to be looking for it.",
      "Do what you can with all you have, wherever you are.",
      "It does not matter how slowly you go as long as you do not stop.",
      "Success is not how high you have climbed, but how you make a positive difference to the world.",
      "Act as if what you do makes a difference. It does.",
      "Keep your face always toward the sunshine—and shadows will fall behind you.",
      "The only limit to our realization of tomorrow is our doubts of today.",
      "Perseverance is not a long race; it is many short races one after the other.",
      "Hardships often prepare ordinary people for an extraordinary destiny.",
      "Nothing is impossible, the word itself says 'I'm possible!'",
      "The future belongs to those who believe in the beauty of their dreams."
    ];

    function showFunnyMessage() {
      const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
      document.getElementById("modalMessage").innerText = randomMessage;
      document.getElementById("myModal").style.display = "block";
    }

    function showMotivationalMessage() {
      const randomMotivation = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
      document.getElementById("modalMessage").innerText = randomMotivation;
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Close the modal if clicked outside the content
    window.onclick = function(event) {
      if (event.target === document.getElementById("myModal")) {
        closeModal();
      }
    }
  </script>
</body>
</html>
