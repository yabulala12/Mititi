<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff4e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff6f61;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3c2f;
    }
  </style>
</head>
<body>
  <div id="splash">
    <div id="loader"></div>
    <p>Loading birthday magic...</p>
  </div>

  <h1>ðŸŽ‚ Birthday Countdown ðŸŽ‚</h1>
  <p id="countdown"></p>

  <button onclick="window.location.href='clickWhenBored.html'">Go to the Fun Page!</button>

  <script>
    // SPLASH remove after 2s
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
    }, 2000);

    // COUNTDOWN
    const today = new Date();
    let birthday = new Date(today.getFullYear(), 3, 6); // April 6

    const isTodayBirthday =
      today.getDate() === birthday.getDate() &&
      today.getMonth() === birthday.getMonth();

    if (isTodayBirthday) {
      document.getElementById("countdown").innerText =
        "ðŸŽ‰ Today is your birthday! Happy Birthday! ðŸ¥³ðŸŽ‚";
      alert("ðŸŽ‰ Happy Birthday!!! ðŸŽðŸ’–\nHope your day is magical âœ¨");
    } else {
      if (today > birthday) {
        birthday.setFullYear(today.getFullYear() + 1);
      }

      const diff = birthday - today;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText =
        `ðŸŽ‚ Only ${days} day(s) left until your birthday!`;
    }

  </script>
</body>
</html>
